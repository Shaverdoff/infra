В обычном состоянии Instana видит транзакции до уровня вызовов. Но есть возможность увидеть до конкретного метода. Это уже работает для NodeJS, Java, Python, Go и в бета режиме для PHP. 
nano /opt/instana/agent/etc/instana/configuration.yaml
com.instana.plugin.php:
# TRACING
  tracing:
    enabled: true
# PROFILING
  profiling:
    enabled: true
    
